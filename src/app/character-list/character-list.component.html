<h2>Your Characters</h2>
<button
  mat-flat-button
  color="primary"
  style="border-radius: 7px"
  (click)="onAddCharacter()"
>
  Add Character
</button>
<ul class="character-list">
  <li *ngFor="let character of characters; let i = index">
    <app-character [character]="character" [charIdx]="i"></app-character>
  </li>
</ul>
