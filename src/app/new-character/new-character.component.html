<div class="proficiencies">
  <h1>Create a New Character</h1>
  <h2 *ngIf="newCharacter?.class">
    Class:
    <span style="color: gray">{{ newCharacter.class.toUpperCase() }}</span>
  </h2>

  <div *ngIf="newCharacter?.proficiencies?.length > 0">
    <h2>Current Proficiencies</h2>
    <ul>
      <li *ngFor="let choice of newCharacter.proficiencies">{{ choice }}</li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
